<html lang="en">

<body>
    <h1>Name : <span id="myName"></span> </h1>
    <button onclick="addName()">Add your name</button>
    <script>
        function addName(){
          var name=prompt("enter your name")
          document.getElementById("myName").innerHTML=name;
    }  
    </script>
